name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

# Cancel in-progress runs when a new commit is pushed to the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build:frontend

      - name: Run linter
        run: npm run lint

      - name: Run tests
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npm test

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [build-and-test]
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Deploy preview to Cloudflare
        id: deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "Creating preview deployment for PR..."

          set +e
          OUTPUT=$(npx wrangler versions upload 2>&1)
          WRANGLER_EXIT_CODE=$?
          set -e

          echo "$OUTPUT"

          if [[ $WRANGLER_EXIT_CODE -ne 0 ]]; then
            echo "ERROR: wrangler versions upload failed with exit code $WRANGLER_EXIT_CODE"
            exit 1
          fi

          # Extract the preview URL from the output
          PREVIEW_URL=$(echo "$OUTPUT" | grep "Version Preview URL:" | sed 's/.*Version Preview URL: //')

          if [[ -z "$PREVIEW_URL" ]]; then
            echo "ERROR: Could not extract preview URL from wrangler output"
            echo "Full wrangler output was:"
            echo "$OUTPUT"
            exit 1
          fi

          echo "Preview deployment successful!"
          echo "Preview URL: $PREVIEW_URL"
          echo "deployment_url=$PREVIEW_URL" >> $GITHUB_OUTPUT

      - name: Comment PR with preview URL
        if: steps.deploy.outputs.deployment_url
        uses: actions/github-script@v7
        env:
          PREVIEW_URL: ${{ steps.deploy.outputs.deployment_url }}
          COMMIT_SHA: ${{ github.event.pull_request.head.sha }}
        with:
          script: |
            const previewUrl = process.env.PREVIEW_URL;
            const commitSha = process.env.COMMIT_SHA.substring(0, 7);

            // Hidden marker to identify our comment for updates
            const marker = '<!-- llm-observatory-preview -->';
            const body = `${marker}\n### ðŸ”­ Preview Deployment Ready\n\n**Commit:** \`${commitSha}\`\n\n**Preview URL:** ${previewUrl}\n\n_This preview uses the production database._`;

            // Search for existing comment with our marker
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const existingComment = comments.find(c => c.body.includes(marker));

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: body
              });
              console.log(`Updated existing comment ${existingComment.id}`);
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
              console.log('Created new preview comment');
            }
